<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reciclash</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <h1>Reciclash</h1>
    <main>
      <section>
        <p>
          Um trabalhador de coleta seletiva de lixo possui uma
          moto com um carrinho que pode carregar até 50kg, ele 
          deseja saber qual a melhor carga de materiais que ele 
          pode fazer para vender à uma cooperativa de reciclagem 
          de forma que ganhe o maior valor agregado possível em uma viagem.
        </p>
        <div class="valores">
          <div class="inputs">
            <label>
              Latinha:
              <input type="text" id="latinha" placeholder="Valor em kg">
            </label>
            <label>
              Pet:
              <input type="text" id="pet" placeholder="Valor em kg">
            </label>
            <label>
              Anel:
              <input type="text" id="anel" placeholder="Valor em kg">
            </label>
            <label>
              Cobre:
              <input type="text" id="cobre" placeholder="Valor em kg">
            </label>
          </div>
          <button id="calcula">Calcular</button>
        </div>
      </section>
    </main>
  </body>
</html>
